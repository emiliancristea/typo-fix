          - ðŸš€ Embedded API key - No setup required
          - âœ¨ Smart widget positioning
          - ðŸŽ¯ Works in any application
          
          **How to Use:**
          1. Download `TypoFix.exe` 
          2. Run the executable (it runs in background)
          3. Highlight any text in any app
          4. Press **Shift+C** 
          5. Choose Fix/Rewrite/Cancel
          
          **Files:**
          - `TypoFix.exe` - Main application (single file, no installation needed)
          - `install.bat` - Optional installer for system-wide installation
          - `README.txt` - Full usage instructions
          - `TypoFix_checksums.txt` - File verification hashes
          
          **System Requirements:**
          - Windows 10 or later
          - Internet connection for AI corrections
          
